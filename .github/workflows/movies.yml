name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v3
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit test
        run: ./gradlew test

      - name: Upload html unit test report
        uses: actions/upload-artifact@v3
        with:
          name: unit-test.html
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: [unit-test]
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
            java-version: 11

      - name: Run instrumented tests
        run: ./gradlew -Pandroid.experimental.androidTest.useUnifiedTestPlatform=true -Pandroid.experimental.androidTest.numManagedDeviceShards=2 sdk30And31GroupDebugAndroidTest

      - name: Upload instrumented tests report
        uses: actions/upload-artifact@v3
        with:
          name: ui-instrumented-test.html
          path: app/build/reports/androidTests/managedDevice

